<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="interface">
        <div id="header">Etch-a-Sketch</div>
        <div id="container">
            <div id="toggles">
                    <button id="reset-btn">RESET</button>
                    <button id="grid-size-btn" class="btn-16x16">16 x 16</button>
                    <button id="grid-size-btn" class="btn-32x32">32 x 32</button>
                    <button id="grid-size-btn" class="btn-48x48">48 x 48</button>
                    <button id="grid-size-btn" class="btn-64x64">64 x 64</button>
                    <button id="grid-size-btn" class="btn-80x80">80 x 80</button>
                    <button id="grid-size-btn" class="btn-96x96">96 x 96</button>
            </div>
            <div id="grid"></div>
            <div id="toggles">
                <input type="color" id="color-picker" value="#ff0000">
                <button id="color-btn-preset" class="white" data-color="white"></button>
                <button id="color-btn-preset" class="black" data-color="black"></button>
                <button id="color-btn-preset" class="blue" data-color="blue"></button>
                <button id="color-btn-preset" class="green" data-color="green"></button>
                <button id="color-btn-preset" class="red" data-color="red"></button>
                <button id="color-btn-random" class="random" data-color="random"></button>
            </div>
        </div>
        <div id="footer">
            Â© 2023 | peteralexa 
            <a href="https://github.com/peteralexa" target="_blank">
              <img src="./images/github-logo.png" alt="Github icon">
            </a>
        </div>
    </div>
</body>
</html>
